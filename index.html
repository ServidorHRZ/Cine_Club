<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINE CLUB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Fondo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #videoContainer {
            width: 80vw;
            height: calc(80vw * 0.5625); /* Relación de aspecto 16:9 */
            max-width: 800px;
            max-height: 450px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .vote-section {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('Fondo2.png'); /* Cambia a tu imagen de fondo deseada */
            background-size: cover;
            background-position: center;
            padding: 40px 20px; /* Aumenta el espacio vertical y horizontal */
            margin: 0; /* Espacio arriba y abajo */
            border-radius: 10px;
        }
        .vote-section img {
            width: 100%; /* Cambia el ancho al 100% */
            max-width: 500px; /* Máximo ancho */
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .download-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            display: block;
            width: 200px;
            text-align: center;
            color: #fff;
            background-color: #007bff;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #0056b3;
        }

        /* Estilos para los botones de redes sociales */
        .social-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .social-button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            transition: opacity 0.3s ease;
        }
        .facebook {
            background-color: #3b5998;
        }
        .instagram {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
        }
        .youtube {
            background-color: #c4302b;
        }
    </style>
</head>
<body>
    <div class="main-section">
        <div class="container">
            <div id="videoContainer">
                <iframe src="https://drive.google.com/file/d/1k0TrrdVbE0HXXUciO93H7xITV31LSK-I/preview" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <div class="vote-section">
        <img src="Peli.png" alt="Vota por la próxima película">
        <a href="https://drive.usercontent.google.com/download?id=1k0TrrdVbE0HXXUciO93H7xITV31LSK-I&export=download&authuser=0" class="download-button" target="_blank">Descargar</a>

        <!-- Botones de redes sociales -->
        <div class="social-buttons">
            <a href="https://www.facebook.com/groups/424734783817204/" class="social-button facebook" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/andres_hincapie.hrz/" class="social-button instagram" target="_blank">Instagram</a>
            <a href="https://youtube.com/@eliteprogrammersglobal?si=5V1_5k0UHw-wZ697" class="social-button youtube" target="_blank">YouTube</a>
        </div>
    </div>
</body>
</html>
